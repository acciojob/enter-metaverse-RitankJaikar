<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Metaverse</title>
</head>
<body>
  <!-- Paragraph with initial text -->
  <p id="status">Enter the Metaverse</p>
  
  <!-- Button to trigger the change -->
  <button id="enterBtn">Enter</button>

  <script>
    // Get the elements
    const statusParagraph = document.getElementById('status');
    const enterButton = document.getElementById('enterBtn');

    // Add an event listener to the button
    enterButton.addEventListener('click', () => {
      // Change the paragraph text and wrap it with an h1 tag
      statusParagraph.innerHTML = '<h1>Entered Metaverse</h1>';
    });
  </script>
</body>
</html>
